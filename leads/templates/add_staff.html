{% extends "base.html" %}

{% block title %}Hospital/Clinic Lead Form{% endblock %}

{% block extra_css %}  
    <style>
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            border-radius: 10px 10px 0 0 !important;
        }
        
        h5 {
            color: #2c3e50;
            font-weight: 600;
        }
        
        .form-label {
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        
        .form-check {
            margin-bottom: 0.5rem;
        }
        
        textarea {
            resize: vertical;
        }
        
        .remove-product-btn, .remove-parts-btn {
            transition: opacity 0.3s ease;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add Staff Member</h3>
        </div>

        <div class="card-body"> 
          <form method="post" action="{% url 'add_staff' %}" enctype="multipart/form-data">  
            {% csrf_token %}

            <div class="mb-4">
                <div class="row mb-2 mt-2">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter Staff Member Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" name="dob" class="form-control" required>
                    </div>
                </div> 

                <div class="row mb-2 mt-2">
                    <div class="col-md-9 mb-3">
                        <label class="form-label">Email Id</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email ID" required>
                    </div>
                </div>

                <div class="row mb-2 mt-2">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone_number" class="form-control" placeholder="Enter Mobile Number" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Emergency Contact</label>
                        <input type="text" name="emergency_contact" class="form-control" placeholder="Enter Emergency Contact Number" required>
                    </div>
                </div>

                <div class="row mb-2 mt-2">
                    <div class="col-md-12 mb-3">
                        <label class="form-label">PF Number</label>
                        <input type="text" name="pf_number" class="form-control" placeholder="Enter PF Number" required>
                    </div>
                </div>

                <div class="row mb-2 mt-2">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Bank Name</label>
                        <input type="text" name="bank_name" class="form-control" placeholder="Enter Bank Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Bank Account No.</label>
                        <input type="text" name="bank_account_number" class="form-control" placeholder="Enter Bank Account No." required>
                    </div>
                </div>

                <div class="row mb-2 mt-2">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">IFSC code</label>
                        <input type="text" name="ifsc_code" class="form-control" placeholder="Enter IFSC Code" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">PAN No.</label>
                        <input type="text" name="pan_number" class="form-control" placeholder="Enter PAN Number" required>
                    </div>
                </div>

                <div class="row mb-2 mt-2">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Mother Name</label>
                        <input type="text" name="mother_name" class="form-control" placeholder="Enter Mother Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Father Name</label>
                        <input type="text" name="father_name" class="form-control" placeholder="Enter Father Name" required>
                    </div>
                </div>

                <div class="row mb-2 mt-2">
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Address</label>
                        <input type="address" name="address" class="form-control" placeholder="Enter Address" required>
                    </div>
                </div>

                <div class="row mb-2 mt-2">
                    <div class="col-md-10 mb-3">
                        <label class="form-label">Aadhar No.</label>
                        <input type="text" name="aadhar_number" class="form-control" placeholder="Enter Aadhar Number" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Upload Photo</label>
                    <input type="file" class="form-control" name="upload_photo" required/>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
          </form> 
        </div>
    </div>
</div>


{% endblock %}
